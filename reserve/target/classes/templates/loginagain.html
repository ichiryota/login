<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<style>
	table.center{
		margin-left: auto; 
  		margin-right: auto;
	}
</style>
</head>
<body onload="myFunction()">
<form method="post" th:action="@{/check}">
	<div style="text-align: center">
		<font color="red">ユーザ名とパスワードが一致しません</font>
		<table class="center">
			<tr style="text-align: left">
    			<td><label for="name">ユーザ名</label></td>
    		</tr>
    		<tr>
    			<td><input type="text" id="name" name="name" th:value="${login.name}"></td>
    		</tr>
    		<tr style="text-align: left">
    			<td><label for="pass">パスワード</label></td>
    		</tr>
    		<tr>
    			<td><input type="password" id="pass" name="pass" th:value="${login.pass}"></td>
    		</tr>
    	</table>
		<input type="submit" value="ログイン">
	</div>
</form>
<script>
function myFunction() {
  document.getElementById("pass").select();
}
</script>
</body>
</html>
